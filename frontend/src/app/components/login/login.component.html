<div class="mt-4 col-8 offset-2">

  <div class="card">
    <div class="card-header">Login Form</div>
    <div class="card-body">

      <!-- Login form -->
      <form #f="ngForm" (ngSubmit)="onLogin(f)">

        <!-- Error messages -->
        <div class="alert alert-danger" [hidden]="!error">
          {{ error }}
        </div>

        <!-- email -->
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" id="inputEmail3" [(ngModel)]="form.email" required>
          </div>
        </div>

        <!-- password -->
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="inputPassword3" [(ngModel)]="form.password"
              autocomplete required>
          </div>
        </div>

        <!-- submit -->
        <div class="form-group row">
          <div class="col-sm-10 offset-2">
            <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
            <a routerLink="/register" class="btn btn-info float-right">Register</a>
          </div>
        </div>

      </form>

    </div>

  </div>

</div>
