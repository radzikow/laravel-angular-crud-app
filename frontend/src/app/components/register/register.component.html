<div class="mt-4 col-8 offset-2">

  <div class="card">

    <div class="card-header">Register Form</div>

    <div class="card-body">

      <!-- Login form -->
      <form #f="ngForm" (ngSubmit)="onRegister(f)">

        <!-- firstname -->
        <div class="form-group row">
          <label for="inputFirstname" class="col-sm-2 col-form-label">Firstname</label>
          <div class="col-sm-10">
            <input type="text" name="firstname" class="form-control" id="inputFirstname" [(ngModel)]="form.firstname"
              required>
            <div *ngIf="error['firstname']" class="alert alert-danger">{{ error['firstname'] }}</div>
          </div>
        </div>

        <!-- lastname -->
        <div class="form-group row">
          <label for="inputLastname" class="col-sm-2 col-form-label">Lastname</label>
          <div class="col-sm-10">
            <input type="text" name="lastname" class="form-control" id="inputLastname" [(ngModel)]="form.lastname"
              required>
            <div *ngIf="error['lastname']" class="alert alert-danger">{{ error['lastname'] }}</div>
          </div>
        </div>

        <!-- email -->
        <div class="form-group row">
          <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" id="inputEmail" [(ngModel)]="form.email" required>
            <div *ngIf="error['email']" class="alert alert-danger">{{ error['email'] }}</div>
          </div>
        </div>

        <!-- password -->
        <div class="form-group row">
          <label for="inputPassword1" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="inputPassword1" [(ngModel)]="form.password"
              autocomplete required>
            <div *ngIf="error['password']" class="alert alert-danger">{{ error['password'] }}</div>
          </div>
        </div>

        <!-- confirm password -->
        <div class="form-group row">
          <label for="inputPassword2" class="col-sm-2 col-form-label">Confirm password</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="inputPassword2"
              [(ngModel)]="form.password_confirmation" autocomplete required>
          </div>
        </div>

        <!-- submit -->
        <div class="form-group row">
          <div class="col-sm-10 offset-2">
            <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>

            <!-- link to register form -->
            <a routerLink="/login" class="btn btn-info float-right">Login</a>
          </div>
        </div>

      </form>

    </div>

  </div>

</div>
